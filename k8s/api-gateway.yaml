apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: kayak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: kayak-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: USER_SERVICE_URL
          value: "http://user-service:3001"
        - name: LISTING_SERVICE_URL
          value: "http://listing-service:3002"
        - name: BOOKING_SERVICE_URL
          value: "http://booking-service:3003"
        - name: BILLING_SERVICE_URL
          value: "http://billing-service:3004"
        - name: REVIEW_LOGGING_SERVICE_URL
          value: "http://review-logging-service:3005"
        - name: ADMIN_ANALYTICS_SERVICE_URL
          value: "http://admin-analytics-service:3006"
        - name: KAFKA_BROKER
          value: "kafka-service:9093"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: kayak
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP

